<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
<div class="wrapper container">
    <input checked type="radio" name="point" id="slide1">
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">

    <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
        <div class="slides slide5"></div>
    </div>

    <div class="slider-bottom">
        <div class="slider-bottom__text">
            <p class="slider__text">Получил от всех по 100 баллов</p>
            <p class="slider__text">Когда проверяешь чужую работу</p>
            <p class="slider__text">Когда никто не заметил твой баг</p>
            <p class="slider__text">Student1 поставил 95 баллов</p>
            <p class="slider__text">Ты нашел того student1 и дал п*зды</p>
        </div>
        <div class="label-container">
            <label for="slide1" class="label label1">
                <div class="area-label"></div>
            </label>
            <label for="slide2" class="label label2">
                <div class="area-label"></div>
            </label>
            <label for="slide3" class="label label3">
                 <div class="area-label"></div>
            </label>
            <label for="slide4" class="label label4">
                 <div class="area-label"></div>
            </label>
            <label for="slide5" class="label label5">
                 <div class="area-label"></div>
            </label>
        </div>
    </div>
</div>
</body>
</html>
